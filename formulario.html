<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Formulario de contacto</h2>
    </header>
    <main>
        <div>
            <h3>Formulario para que pueda contactarnos</h3> 
        </div>
        <hr />
        <form>
                <div>
                    <!-- <label for="nombre">Nombre:</label> -->
                    <input type="text" name="nombre" required placeholder="Nombre">
                </div>
                <div>
                    <input type="number" name="edad" required placeholder="Edad">
                </div>
                <div>                    
                    <input type="number" name="tel" required placeholder="Teléfono">
                </div>
                <div>                    
                    <input type="password" name="pass" required placeholder="Contraseña">
                </div>
                <div>
                    <button>ENVIAR</button>
                </div>
        </form>
    </main>
</body>
</html>
